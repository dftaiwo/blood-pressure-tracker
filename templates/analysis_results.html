{% extends "base.html" %}

{% block content %}
&nbsp;
<div class="card">
    <div class="card-header">
        Blood Pressure Analysis Results by Gemini AI
    </div>
    <div class="card-body">
        <div class="card-text" id="analysis-content">{{ analysis | safe }}</div>
    </div>
</div>
<div class="mt-3">
    <button class="btn btn-primary" onclick="copyAnalysis()">Copy Analysis</button>
    <button class="btn btn-secondary" onclick="shareAnalysis()">Share Analysis</button>
</div>
<a href="{{ url_for('dashboard') }}" class="btn btn-link mt-3">Back to Dashboard</a>

<script>
function copyAnalysis() {
    const analysisContent = document.getElementById('analysis-content').innerText;
    navigator.clipboard.writeText(analysisContent).then(() => {
        alert('Analysis copied to clipboard!');
    });
}

function shareAnalysis() {
    const analysisContent = document.getElementById('analysis-content').innerText;
    const shareData = {
        title: 'Blood Pressure Analysis',
        text: analysisContent,
        url: window.location.href
    };
    
    if (navigator.share) {
        navigator.share(shareData)
            .then(() => console.log('Shared successfully'))
            .catch((error) => console.log('Error sharing:', error));
    } else {
        alert('Sharing is not supported on this browser. You can copy the analysis and share it manually.');
    }
}
</script>
{% endblock %}
