{% extends "base.html" %}

{% block content %}
<h1>Edit Profile</h1>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ user.name }}" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
        <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
        <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
    </select>

    <label for="year_of_birth">Year of Birth:</label>
    <input type="number" id="year_of_birth" name="year_of_birth" value="{{ user.year_of_birth }}" required>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" value="{{ user.height }}" step="0.1" required>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" value="{{ user.weight }}" step="0.1" required>

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation" value="{{ user.occupation }}">

    <label for="activity_level">Activity Level:</label>
    <select id="activity_level" name="activity_level" required>
        <option value="sedentary" {% if user.activity_level == 'sedentary' %}selected{% endif %}>Sedentary</option>
        <option value="lightly_active" {% if user.activity_level == 'lightly_active' %}selected{% endif %}>Lightly Active</option>
        <option value="moderately_active" {% if user.activity_level == 'moderately_active' %}selected{% endif %}>Moderately Active</option>
        <option value="very_active" {% if user.activity_level == 'very_active' %}selected{% endif %}>Very Active</option>
        <option value="extra_active" {% if user.activity_level == 'extra_active' %}selected{% endif %}>Extra Active</option>
    </select>

    <button type="submit">Update Profile</button>
</form>
{% endblock %}
